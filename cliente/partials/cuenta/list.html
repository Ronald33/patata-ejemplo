<div class="page-header clearfix">
    <h1 class="pull-left header-reset page-title">Lista de cuentas</h1>

    <div class="dropdown pull-right">
        <button class="btn btn-default dropdown-toggle" type="button" id="gearMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="glyphicon glyphicon-cog"></span>
            <span class="caret"></span>
        </button>

        <ul class="dropdown-menu" aria-labelledby="gearMenu">
            <li><a href="" ng-click="vm.abrirForm()">Agregar cuenta</a></li>
            <!-- <li role="separator" class="divider"></li> -->
        </ul>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover my-table" st-safe-src="vm.cuentas" st-table="vm.displayCollection" st-set-filter="myFilter">
        <thead>
            <tr class="bg-primary">
                <th st-sort="id" st-sort-default="reverse" class="td-id">Id</th>
                <th st-sort="nombre">Nombre</th>
                <th class="two-icons">&nbsp;</th>
            </tr>
            <tr>
                <th><input type="number" min="0" step="1" class="input-sm form-control" st-search="id" /></th>
                <th>
                    <input type="search" class="input-sm form-control" st-search="nombre" />
                </th>
                <th>
                    <button class="btn btn-xs btn-success" ng-click="vm.requestDataTable()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cuenta in vm.displayCollection">
                <td>{{cuenta.id}}</td>
                <td>
                    {{cuenta.nombre}}
                </td>
                <td>
                    <ul class="list-inline">
                        <li>
                            <button title="Editar cuenta #{{cuenta.id}}" class="btn btn-xs btn-warning" ng-click="vm.abrirForm(cuenta)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </li>
                        <li>
                            <button title="Eliminar cuenta #{{cuenta.id}}" class="btn btn-xs btn-danger" ng-click="vm.eliminar(cuenta)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="displayedPages"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
