<div class="page-header clearfix">
    <h1 class="pull-left header-reset page-title">Lista de terminales</h1>

    <div class="dropdown pull-right">
        <button class="btn btn-default dropdown-toggle" type="button" id="gearMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="glyphicon glyphicon-cog"></span>
            <span class="caret"></span>
        </button>

        <ul class="dropdown-menu" aria-labelledby="gearMenu">
            <li><a href="" ng-click="vm.abrirForm()">Agregar terminal</a></li>
            <!-- <li role="separator" class="divider"></li> -->
        </ul>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover my-table" st-safe-src="vm.terminales" st-table="vm.displayCollection" st-set-filter="myFilter">
        <thead>
            <tr class="bg-primary">
                <th st-sort="id" st-sort-default="reverse" class="td-id">Id</th>
                <th st-sort="nombre">Nombre</th>
                <th st-sort="habilitado">Habilitado</th>
                <th class="three-icons">&nbsp;</th>
            </tr>
            <tr>
                <th><input type="number" min="0" step="1" class="input-sm form-control" st-search="id" /></th>
                <th>
                    <input type="search" class="input-sm form-control" st-search="nombre" />
                </th>
                <th>
                    <select class="form-control" st-search="habilitado">
                        <option value="" selected>Seleccione</option>
                        <option value="true">Si</option>
                        <option value="false">No</option>
                    </select>
                </th>
                <th>
                    <button class="btn btn-xs btn-success" ng-click="vm.requestDataTable()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="terminal in vm.displayCollection">
                <td>{{terminal.id}}</td>
                <td>
                    {{terminal.nombre}}
                </td>
                <td>
                    <span class="label label-{{terminal.habilitado ? 'success' : 'danger'}}">
                        {{terminal.habilitado ? 'Habilitado' : 'Deshabilitado'}}
                    </span>
                </td>
                <td>
                    <ul class="list-inline">
                        <li ng-show="terminal.habilitado">
                            <button title="Deshabilitar a {{terminal.id}}" class="btn btn-xs btn-default" ng-click="vm.deshabilitar(terminal)">
                                <span class="glyphicon glyphicon-arrow-down"></span>
                            </button>
                        </li>
                        <li ng-show="!terminal.habilitado">
                            <button title="Habilitar a {{terminal.id}}" class="btn btn-xs btn-primary" ng-click="vm.habilitar(terminal)">
                                <span class="glyphicon glyphicon-arrow-up"></span>
                            </button>
                        </li>
                        <li>
                            <button title="Editar terminal #{{terminal.id}}" class="btn btn-xs btn-warning" ng-click="vm.abrirForm(terminal)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </li>
                        <li>
                            <button title="Eliminar terminal #{{terminal.id}}" class="btn btn-xs btn-danger" ng-click="vm.eliminar(terminal)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="displayedPages"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
