<form name="form">
    <div class="modal-header bg-primary">
        <h3 class="modal-title text-white">Detalles del usuario</h3>
    </div>
    <div class="modal-body">
        <uib-tabset active="activeJustified" justified="true">
            <uib-tab index="0" heading="Detalles del usuario">
                <fieldset class="mt-3">
                    <div class="form-group">
                        <label for="usuario" class="control-label">Usuario</label>
                        <input type="text" name="usuario" id="usuario" class="form-control" ng-value="vm.usuario.usuario" readonly />
                    </div>

                    <div class="form-group">
                        <label for="tipo" class="control-label">Tipo<span class="text-danger">*</span></label>
                        <div class="btn-group btn-group-justified">
                            <label ng-repeat="tipo in vm.tipos_de_usuario" class="btn btn-default text-capitalize" ng-model="vm.usuario.tipo" uib-btn-radio="'{{tipo}}'" ng-disabled="vm.usuario.tipo != tipo">{{tipo | capitalize}}</label>
                        </div>
                    </div>
                </fieldset>        
            </uib-tab>
            <uib-tab index="1" heading="Detalles de la persona asociada">
                <fieldset class="mt-3">
                    <ng-include src="'directives/ipersona/html/partials/details-inputs.html'"></ng-include>
                </fieldset>
            </uib-tab>
        </uib-tabset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-block" ng-click="vm.cerrar()">Cerrar</button>
    </div>
</form>
