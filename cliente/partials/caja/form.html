<form name="form" ng-submit="vm.guardar()">
    <div class="modal-header bg-primary">
        <h3 class="modal-title text-white">Abrir caja</h3>
    </div>
    <div class="modal-body">
        
        <div class="form-group">
            <label for="terminal" class="control-label">Terminal<span class="text-danger">*</span></label>
            <select name="terminal" id="terminal" class="form-control" ng-model="vm.caja.terminal" ng-options="terminal as terminal.nombre for terminal in vm.terminales track by terminal.id" required disable-icon="true" disable-valid-icon="true">
                <option value="">Seleccione una terminal</option>
            </select>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="cuenta" class="control-label">Cuenta</label>
                    <select name="cuenta" id="cuenta" class="form-control" ng-model="vm._saldo.cuenta" ng-options="cuenta as cuenta.nombre for cuenta in vm.cuentas  | filter: vm.customFilter track by cuenta.id" disable-invalid-styling="true" disable-valid-styling="true">
                        <option value="">Seleccione una cuenta</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="inicial" class="control-label">Saldo inicial</label>
                    <input type="number" min="0" step="0.1" name="inicial" id="inicial" class="form-control" ng-model="vm._saldo.inicial" disable-invalid-styling="true" disable-valid-styling="true" ng-disabled="vm._saldo.cuenta.id != 1" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group" style="margin-top: 25px;">
                    <button type="button" class="btn btn-primary btn-block" ng-click="vm.agregarSaldo()" ng-disabled="!vm._saldo.cuenta || vm._saldo.inicial === undefined || vm._saldo.inicial === '' || vm._saldo.inicial < 0">Agregar</button>
                </div>
            </div>
        </div>

        <div>
            <table class="table table-striped table-bordered table-hover my-table">
                <thead>
                    <tr>
                        <th>Cuenta</th>
                        <th style="width: 70px;">Saldo<br/>inicial</th>
                        <th class="one-icon">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="saldo in vm.caja.saldos">
                        <td>{{saldo.cuenta.nombre}}</td>
                        <td>{{saldo.inicial | myAmount}}</td>
                        <td class="one-icon">
                            <ul class="list-inline">
                                <li>
                                    <button type="button" title="Eliminar" class="btn btn-xs btn-danger" ng-click="vm.eliminar(saldo);">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left" ng-click="vm.cerrar()">Cerrar</button>
        <button type="submit" class="btn btn-success pull-right" ng-disabled="form.$invalid || vm.caja.saldos.length == 0">Guardar</button>
    </div>
    <div class="container-fluid">
        <show-errors errors="vm.errors"></show-errors>
    </div>
</form>
